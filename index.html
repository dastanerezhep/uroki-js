<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Уроки</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js"></script>
</head>
<body>
<div>
    <header>
        <div class="header-left">
            <span class="logo-name">HelpDesk</span>
        </div>
        <div class="header-right">
            <span class="user-name">Жангельды Нурбеков</span>
            <img id="account" class="icon" src="media/account.svg"/>
        </div>
        <div class="header-menu" id="headerMenu">
            <div class="header-menu-item" id="headerMenuItem1">
                <img src="media/accountBlack.svg"/>
                <span>Профиль</span>
            </div>
            <div class="header-menu-item" id="headerMenuItem2">
                <img src="media/user.svg"/>
                <span>Управление пользовательями</span>
            </div>
            <div class="header-menu-item" id="headerMenuItem3">
                <img src="media/exit.svg"/>
                <span>Выйти</span>
            </div>
        </div>
    </header>
    <div class="content">
        <div class="statics">
            <div class="static">
                <div class="static-top">
                    <img src="media/writing.svg"/>
                    <span>13</span>
                </div>
                <div class="static-bottom">Всего заявок</div>
            </div>
            <div class="static">
                <div class="static-top">
                    <img src="media/processing.svg"/>
                    <span>4</span>
                </div>
                <div class="static-bottom">В обработке</div>
            </div>
            <div class="static">
                <div class="static-top">
                    <img src="media/pending.svg"/>
                    <span>4</span>
                </div>
                <div class="static-bottom">В ожидании</div>
            </div>
            <div class="static">
                <div class="static-top">
                    <img src="media/check.svg"/>
                    <span>5</span>
                </div>
                <div class="static-bottom">Выполненные заявки</div>
            </div>
        </div>
        <div class="tab-labels">
            <div id="tab-label-1" class="tab-label">label 1</div>
            <div id="tab-label-2" class="tab-label active">label 2</div>
        </div>
        <div>
            <div id="tab-container-1" class="tab-container">
                <div class="filter-container">
                    <div class="filter-left">
                        <button class="button"></button>
                    </div>
                    <div class="filter-right">
                        <input type="text" style="background-image: url(media/user.svg);
                background-position: 7px 7px;
                background-repeat: no-repeat;">
                        <img src="media/exit.svg" alt="" style="height: 30px">
                    </div>
                </div>
            </div>
            <div id="tab-container-2" class="tab-container active">tab container 2</div>
        </div>
    </div>
    <footer>
        footer
    </footer>

</div>
</body>
</html>
